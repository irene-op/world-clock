<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clocks</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="city" id="select-city">
            <option value="">Choose a city</option>
            <option value="currentCity">Current Location Timezone</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Europe/Copenhagen">Copenhagen</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>
        <div id="display-cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="sydney">
                <div>
                    <h2>Sydney</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="bogota">
                <div>
                    <h2>Bogota</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="madrid">
                <div>
                    <h2>Madrid</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>Project coded by <strong>Irene Ortega</strong> and it's open sourced on <a href="https://github.com/irene-op/world-clock" target="_blank">GitHub</a></footer>
    <script src="src/app.js"></script>
</body>
</html>
